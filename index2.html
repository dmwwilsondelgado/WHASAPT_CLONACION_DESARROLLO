<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="chatprincipal.css">
</head>
  <body>
    <div class="app-container">
      <div class="sidebar">
        <header>
          <h2>WhatsApp</h2>
          <div class="user-info">
            <img src="user-avatar.png" alt="Avatar" class="avatar">
            <span class="username">Mi usuario</span>
          </div>
        </header>
        <div class="search-bar">
          <input type="text" placeholder="Buscar o empezar un nuevo chat">
        </div>
        <div class="chats">
          <div class="chat">
            <img src="avatar1.png" alt="Avatar" class="chat-avatar">
            <div class="chat-info">
              <span class="chat-name">Usuario 1</span>
              <span class="chat-last-message">Hola bb</span>
            </div>
            <span class="chat-time">9:48</span>
          </div>
          <div class="chat">
            <img src="avatar2.png" alt="Avatar" class="chat-avatar">
            <div class="chat-info">
              <span class="chat-name">Usuario 2</span>
              <span class="chat-last-message">¿Cómo estás?</span>
            </div>
            <span class="chat-time">9:45</span>
          </div>
          <!-- Añade más chats aquí -->
        </div>
      </div>
      <div class="chat-window">
        <header class="chat-header">
          <img src="avatar1.png" alt="Avatar" class="chat-header-avatar">
          <div class="chat-header-info">
            <span class="chat-header-name">Usuario 1</span>
            <span class="chat-header-status">En línea</span>
          </div>
        </header>
        <div class="messages">
          <!-- Mensajes del chat -->
          <div class="message received">
            <p>Hola bb</p>
            <span class="message-time">9:48</span>
          </div>
          <div class="message sent">
            <p>Hola, ¿cómo estás?</p>
            <span class="message-time">9:49</span>
          </div>
        </div>
        <footer class="chat-footer">
          <input type="text" placeholder="Escribe un mensaje" class="message-input">
          <button class="send-button">Enviar</button>
        </footer>
      </div>
    </div>
  </body>
</html>
